<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Selecciona el metodo de autenticacion</p>
            <form action="">
                <div>
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="inputs" name="username" id="username">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" class="inputs"  name="password" id="password">
                </div>
                <div class="options">
                    <div>Recuerdame
                        <input type="checkbox" name="rememberme" id="rememberme
                    ">
                    </div> 
                    <div> <a href="#">Olvide mi contraseña</a></div>
                </div>
                
                <div>
                   <button type="submit" class="btn btn-login">Login</button>
                </div>
                <div class="providers">
                    <p>seleccione otro metodo de autenticación</p>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
    
                </div>
            </form>
        </div>
        <div class="welcom-screen-container"></div>
    </div>
</body>
</html>
